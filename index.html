<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>Zip2Gif</title>
<link rel="stylesheet" href="css/default.css">
<link rel="stylesheet" href="css/main.css">
</head>

<body>
<!-- 	<a href="http://github.com/gildas-lormeau/zip.js"><img style="position: absolute; top: 0; right: 0; border: 0;"
		src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" /></a> -->
	<div id="container">
		<h1>
			<a href="#">Zip2Gif</a> <span class="small"></span>
		</h1>

		<div class="description">
			将zip包的图片转换成gif
			<hr>
		</div>
		
		<h2>Create gif</h2>
		
		<ol id="demo-container">
			<li>
				<label>
					<span class="form-label">choose a zip file</span>
					<input type="file" accept="application/zip" id="file-input">
				</label>
			</li>
			<li>
				<label>
					<span class="form-label">choose temporary storage</span>
					<select id="creation-method-input">
						<option value="Blob">RAM</option>
						<option value="File">HDD</option>
					</select>
				</label>
			</li>
			<li>
				<span class="form-label">output</span>
				<ul id="file-list">
				</ul>
			</li>
		</ol>

	</div>
	<div class="images" style="display:none;"></div>
	<script type="text/javascript" src="lib/gif.js"></script>
	<script type="text/javascript" src="lib/promise-4.0.0.js"></script>
	<script type="text/javascript" src="lib/zip.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
